<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora Online</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>

    </head>
    <body>
    <div class="centro">
        <h1>Calculadora Online</h1>
        <img class="calculadora" src="cal-linda.jpg" alt="Imagem de Calculadora"> 
        <div class="n">
            <input type="number" id="n1" placeholder="Número 1:"/>
        </div>
        <div class="n">
            <input type="number" id="n2" placeholder="Número 2:"/>
        </div>
        <div>
            <button type="submit" onclick="operacoes()">Calcular</button>
        </div>
        <div class="oper">
            Adição:<p id="soma"></p>
            Subtração:  <p id="sub"></p>
            Multiplicação: <p id="mult"></p>
            Divição: <p id="div"></p>  
        </div>
    </div>
</body>
</html>
